<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VSCode Web Demo</title>

  <!-- VSCode Web CSS -->
  <link href="https://cdn.jsdelivr.net/npm/vscode-web@1.91.1/dist/out/vs/workbench/workbench.web.main.min.css" rel="stylesheet" />

  <style>
    html, body, #vscode-container {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="vscode-container"></div>

  <!-- VSCode Web Localization Script -->
  <script src="https://cdn.jsdelivr.net/npm/vscode-web@1.91.1/dist/out/vs/workbench/workbench.web.main.nls.min.js"></script>

  <!-- VSCode Web Main Script -->
  <script src="https://cdn.jsdelivr.net/npm/vscode-web@1.91.1/dist/out/vs/workbench/workbench.web.main.min.js"></script>

  <script>
    // Launch VSCode Web into the container
    window.require(['vs/workbench/workbench.web.api'], function (workbench) {
      workbench.create({
        domElement: document.getElementById('vscode-container'),
        workspaceProvider: {
          async open() {
            console.log('Open workspace not implemented');
          },
          workspace: {
            workspaceUri: {
              scheme: 'file',
              path: '/home/project'
            }
          }
        },
        // Use in-memory file system
        remoteAuthority: 'localhost',
        additionalBuiltinExtensions: [],
      });
    });
  </script>
</body>
</html>
